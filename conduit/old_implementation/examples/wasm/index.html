<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoX WASM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        #root {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 400px;
            text-align: center;
        }

        .loading {
            font-size: 1.5rem;
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            color: #dc3545;
            padding: 1rem;
            border: 2px solid #dc3545;
            border-radius: 0.5rem;
            background: #f8d7da;
        }

        /* Component styles */
        .counter-container {
            padding: 2rem;
        }

        .counter-container h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .count-value {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
        }

        .counter-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading GoX Component...</div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        // GoX WASM Loader
        class GoXLoader {
            constructor() {
                this.go = new Go();
                this.components = {};
            }

            async load(wasmPath) {
                try {
                    console.log('Loading WASM from:', wasmPath);

                    // Instantiate the WASM module
                    const result = await WebAssembly.instantiateStreaming(
                        fetch(wasmPath),
                        this.go.importObject
                    );

                    // Run the Go program
                    await this.go.run(result.instance);

                    console.log('WASM loaded successfully');
                    return true;
                } catch (error) {
                    console.error('Failed to load WASM:', error);
                    this.showError(error.message);
                    return false;
                }
            }

            mount(component, container) {
                if (typeof component === 'function') {
                    const instance = component();
                    if (instance && instance.Render) {
                        instance.Render(container);
                    }
                } else if (component && component.Render) {
                    component.Render(container);
                }
            }

            showError(message) {
                const root = document.getElementById('root');
                root.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Component</h2>
                        <p>${message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }

            // Mock component for demo
            createMockCounter() {
                let count = 0;
                const root = document.getElementById('root');

                const render = () => {
                    root.innerHTML = `
                        <div class="counter-container">
                            <h1>GoX Counter (Demo)</h1>
                            <div class="count-value">${count}</div>
                            <div class="counter-controls">
                                <button id="increment">+ Increment</button>
                                <button id="decrement" class="btn-secondary">- Decrement</button>
                                <button id="reset" class="btn-danger">Reset</button>
                            </div>
                        </div>
                    `;

                    // Add event listeners
                    document.getElementById('increment').addEventListener('click', () => {
                        count++;
                        render();
                    });

                    document.getElementById('decrement').addEventListener('click', () => {
                        count--;
                        render();
                    });

                    document.getElementById('reset').addEventListener('click', () => {
                        count = 0;
                        render();
                    });
                };

                return { Render: render };
            }
        }

        // Initialize loader
        const loader = new GoXLoader();

        // Load WASM component or fallback to demo
        window.addEventListener('DOMContentLoaded', async () => {
            const root = document.getElementById('root');

            // Try to load actual WASM component
            const wasmLoaded = await loader.load('counter.wasm').catch(() => false);

            if (wasmLoaded && window.Counter) {
                // Use the actual WASM component
                console.log('Using WASM component');
                const component = window.Counter(0); // Initial value
                loader.mount(component, root);
            } else {
                // Fallback to demo component
                console.log('Using demo component (WASM not available)');
                setTimeout(() => {
                    const mockCounter = loader.createMockCounter();
                    mockCounter.Render();
                }, 500);
            }
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Runtime error:', event.error);
        });
    </script>
</body>
</html>
