<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoX Counter WASM Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        #root {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 400px;
            text-align: center;
        }

        .loading {
            font-size: 1.5rem;
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            color: #dc3545;
            padding: 1rem;
            border: 2px solid #dc3545;
            border-radius: 0.5rem;
            background: #f8d7da;
        }

        /* Component styles */
        .counter-container {
            padding: 2rem;
        }

        .counter-container h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .count-value {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
        }

        .counter-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading GoX Counter Component...</div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        // GoX WASM Loader
        async function loadWASMComponent() {
            const root = document.getElementById('root');

            try {
                console.log('Initializing Go runtime...');
                const go = new Go();

                console.log('Loading WASM module...');
                const result = await WebAssembly.instantiateStreaming(
                    fetch('counter.wasm'),
                    go.importObject
                );

                console.log('Starting Go program...');
                await go.run(result.instance);

                console.log('Component registered, creating instance...');
                // The Counter constructor should be available on window after go.run()
                if (window.Counter) {
                    // Create component with initial value
                    const counter = window.Counter(0);

                    // Clear loading message
                    root.innerHTML = '';

                    // Render component
                    if (counter && counter.Render) {
                        counter.Render(root);
                        console.log('Component rendered successfully');
                    } else {
                        throw new Error('Counter component does not have Render method');
                    }
                } else {
                    throw new Error('Counter component not found on window object');
                }
            } catch (error) {
                console.error('Failed to load WASM component:', error);
                root.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Component</h2>
                        <p>${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        // Load component when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadWASMComponent);
        } else {
            loadWASMComponent();
        }
    </script>
</body>
</html>
